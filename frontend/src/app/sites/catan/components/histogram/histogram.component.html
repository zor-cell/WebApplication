<section [hidden]="!isVisible()" class="histogram-container">
    <canvas baseChart
            [type]="'bar'"
            [data]="ClassicDiceChartData"
            [options]="ClassicDiceChartOptions">
    </canvas>
    <canvas *ngIf="showEventDice()"
            baseChart
            [type]="'bar'"
            [data]="EventDiceChartData"
            [options]="EventDiceChartOptions"
            [plugins]="EventDiceChartPlugins"
    >
    </canvas>
</section>
