<div class="meta-entry">
    <div class="meta-label">
        {{ label() }} <span *ngIf="subLabel()" class="fw-normal">{{ subLabel() }}</span>
    </div>

    @let linked = isLinkedGameStats(data());
    @if (!data()) {
        <div>{{ defaultValue() }}</div>
    } @else if (linked) {
        <a [routerLink]="['/games', linked.gameId]">{{ transformValue(linked.value) }}</a>
    } @else {
        <div>{{ transformValue(data()) }}</div>
    }
</div>
