<div class="project-header">
    <button class="btn-back" (click)="routeBack()">
        <i class="bi bi-arrow-left-circle"></i>
    </button>
    <div class="project-header-icons">
        @if (project) {
            <a *ngIf="project.githubUrl" class="btn btn-secondary" [href]="project.githubUrl" target="_blank"
               rel="noopener noreferrer">
                <i class="bi bi-github"></i>
            </a>
            <a *ngIf="showWebsite && project.hasWebsite" [routerLink]="['/projects', project.name]"
               class="btn btn-primary">
                <i class="bi bi-globe2"></i>
            </a>
        }
        <ng-container *ngTemplateOutlet="customTemplate"></ng-container>
    </div>
</div>
