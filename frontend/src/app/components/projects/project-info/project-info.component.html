@if(project) {
    <app-project-header [project]="project.metadata" [showWebsite]="true" [showEdit]="true" (editEvent)="openUpdatePopup()"></app-project-header>

    <div class="main-container">
        <div [innerHTML]="project.content"></div>
    </div>

    <app-update-popup #updatePopup [project]="project"></app-update-popup>
}
