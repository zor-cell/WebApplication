<ng-template #playerPopup let-formId="formId">
    <form [formGroup]="playerForm" [id]="formId" novalidate>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input id="name" formControlName="name" class="form-control" type="text">
        </div>
    </form>
</ng-template>
