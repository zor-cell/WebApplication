<div class="meta">
    <div>
        <div class="meta-entry">
            <div class="meta-label">Game Count</div>
            <div>{{ stats().gameCount }}</div>
        </div>
        <div class="meta-entry">
            <div class="meta-label">Luck Metric</div>
            <div>{{ stats().luckMetric.toFixed(2) }}</div>
        </div>
    </div>

    <catan-histogram [diceRolls]="stats().diceRolls"></catan-histogram>
</div>
