<section class="main-container">
    <div class="flex-container">
        <h3>Players</h3>
        <div>
            <p id="input-container">
                <input [(ngModel)]="playerName" type="text" placeholder="Name" class="input">
                <button (click)="addPlayer(playerName)" [disabled]="!isValidPlayerName(playerName)" class="btn">Add</button>
            </p>
        </div>
        <ol>
            <div *ngFor="let player of players">
                <p id="list-container">
                    <li>{{ player }}</li>
                    <img (click)="removePlayer(player)" id="remove-button" src="assets/catan/remove.svg">
                </p>
            </div>
        </ol>
    </div>

    <div class="flex-container">
        <h3>Mode</h3>
        <div id="dice-grid">
            <div id="classic-dice">
                <img ngSrc="assets/catan/4.svg" height="20" width="20" alt="">
                <img ngSrc="assets/catan/3_red.svg" height="20" width="20" alt="">
            </div>
            <app-slider-checkbox [isChecked]="classicDice.isBalanced" unCheckedText="R" checkedText="B" (checkedEvent)="classicDice.isBalanced = $event"></app-slider-checkbox>
            <img id="event-dice" ngSrc="assets/catan/b.svg" height="25" width="25" alt="">
            <app-slider-checkbox [isChecked]="eventDice.isBalanced" unCheckedText="R" checkedText="B" (checkedEvent)="eventDice.isBalanced = $event"></app-slider-checkbox>
        </div>
    </div>

    <div class="flex-container">
        <h3>Settings</h3>
        <div *ngIf="classicDice.isBalanced" class="mode-description">
            <div class="settings-balance">
                <p>Degree of Random:</p>
                <input type="number" min="0" max="35" class="input2" [(ngModel)]="classicDice.shuffleThreshold">
               <button class="btn2">Reshuffle</button>
            </div>
        </div>
        <div *ngIf="!classicDice.isBalanced">
            <p class="bold">True Random</p>
        </div>

        <div *ngIf="eventDice.isBalanced" class="mode-description">
            <div class="settings-balance">
                <p>Degree of Random:</p>
                <input type="number" min="0" max="5" class="input2" [(ngModel)]="eventDice.shuffleThreshold">
                <button class="btn2">Reshuffle</button>
            </div>
        </div>
        <div *ngIf="!eventDice.isBalanced">
            <p class="bold">True Random</p>
        </div>
    </div>
</section>
