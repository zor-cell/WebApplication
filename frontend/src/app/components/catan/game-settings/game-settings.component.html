<section class="main-container">
    <div class="flex-container">
        <h3>Players</h3>
        <app-player-select (selectedPlayersEvent)="gameConfig.players"></app-player-select>
    </div>

    <div class="flex-container">
        <h3>Mode</h3>
        <div id="dice-grid">
            <div id="classic-dice">
                <img ngSrc="assets/catan/4.svg" height="20" width="20" alt="">
                <img ngSrc="assets/catan/3_red.svg" height="20" width="20" alt="">
            </div>
            <app-slider-checkbox [isChecked]="gameConfig.classicDice.isBalanced" unCheckedText="R" checkedText="B" (checkedEvent)="gameConfig.classicDice.isBalanced = $event"></app-slider-checkbox>

            <img id="event-dice" ngSrc="assets/catan/b.svg" height="25" width="25" alt="">
            <app-slider-checkbox [isChecked]="gameConfig.eventDice.isBalanced" unCheckedText="R" checkedText="B" (checkedEvent)="gameConfig.eventDice.isBalanced = $event"></app-slider-checkbox>
        </div>
    </div>

    <div class="flex-container">
        <h3>Settings</h3>
        <div *ngIf="gameConfig.classicDice.isBalanced" class="mode-description">
            <div class="settings-balance">
                <p>Degree of Random:</p>
                <input type="number" min="0" max="35" class="input2" [(ngModel)]="gameConfig.classicDice.shuffleThreshold">
               <button class="btn2">Reshuffle</button>
            </div>
        </div>
        <p *ngIf="!gameConfig.classicDice.isBalanced" class="bold">True Random</p>

        <div *ngIf="gameConfig.eventDice.isBalanced" class="mode-description">
            <div class="settings-balance">
                <p>Degree of Random:</p>
                <input type="number" min="0" max="5" class="input2" [(ngModel)]="gameConfig.eventDice.shuffleThreshold">
                <button class="btn2">Reshuffle</button>
            </div>
        </div>
        <p *ngIf="!gameConfig.eventDice.isBalanced" class="bold">True Random</p>
    </div>
</section>
<button class="btn start-button" (click)="startGame()" [disabled]="gameConfig.players.length < 2">Start</button>
<button class="btn start-button" (click)="clear()">Clear</button>
