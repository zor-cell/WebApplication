<div class="main-container games-container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Game Type</th>
            <th scope="col">Date</th>
            <th scope="col">Duration</th>
            <th scope="col">Players</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let game of games;let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ game.gameType }}</td>
            <td>{{ game.playedAt |  date:'MMM d, yyyy HH:mm' : '+0200' }}</td>
            <td>{{ game.duration |  duration }}</td>
            <td>{{ game.players.length }}</td>
            <td class="row-actions">
                <button class="btn btn-sm btn-primary" (click)="openGameInfo(game.id)">
                    <i class="bi bi-info-circle"></i>
                </button>
                <button class="btn btn-sm btn-warning">
                    <i class="bi bi-pencil-square"></i>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <div *ngIf="games.length === 0">No saved games available</div>
</div>
