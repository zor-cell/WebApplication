<div class="highlighted-container hand-wrapper">
    <div class="hand-container">
        <ng-container *ngFor="let _ of [].constructor(6);let i = index">
            @if (i < hand.length) {
                <qwirkle-tile
                        [tile]="hand[i]"
                        [tileSize]="tileSize"
                        [tileText]="selected.includes(hand[i]) ? selected.indexOf(hand[i]) + 1 : null"
                        (click)="tileSelected(i)"
                        [class.selected]="selected.includes(hand[i])"
                />
            } @else {
                <div class="empty-tile"
                        [ngStyle]="{width: tileSize + 'px', height: tileSize + 'px'}">
                </div>
            }
        </ng-container>
    </div>
    <div *ngIf="false" class="hand-actions">
        <i class="bi bi-x-circle clear-icon danger-color" (click)="clearHand()"></i>
    </div>
</div>
