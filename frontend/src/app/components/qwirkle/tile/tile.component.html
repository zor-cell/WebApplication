<div class="tile-wrapper">
    <div [innerHTML]="svgContent | async"
         [ngClass]="tileText !== null ? 'tile-soft-image' : 'tile-image'"
         [class.interactive]="isInteractive"
    >
    </div>

    <div *ngIf="tileText !== null" class="tile-count">
        {{ tileText }}
    </div>
</div>
