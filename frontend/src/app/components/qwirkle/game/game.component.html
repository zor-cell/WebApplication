<app-project-header></app-project-header>

@if (gameState) {
    <div class="game-container main-container">
        <div class="config">
            <qwirkle-hand [hand]="gameState.hand" (selectTilesEvent)="selectedInHand($event)"></qwirkle-hand>
            <qwirkle-stack [stack]="gameState.stack" (selectTileEvent)="selectedInStack($event)"></qwirkle-stack>
        </div>

        <div #board class="highlighted-container board">
            <!--board tiles-->
            <qwirkle-tile *ngFor="let boardTile of gameState.board"
                          [tile]="boardTile.tile"
                          [ngStyle]="getTilePositionStyle(boardTile.position)"
                          [isInteractive]="false"
                          class="board-tile"
            >
            </qwirkle-tile>

            <!--open positions-->
            <ng-container *ngFor="let posInfo of gameState.openPositions">
                <div *ngIf="!posInfo.isDead"
                     [ngStyle]="getTilePositionStyle(posInfo.position)"
                     class="board-tile open-position">
                </div>
            </ng-container>

            <!--valid move tiles-->
            <ng-container *ngFor="let move of validMoves;let i = index">
                <div *ngIf="!(selectedMove && selectedMove.position.i == move.position.i && selectedMove.position.j == move.position.j)"
                     [ngStyle]="getValidMoveGroupStyle(move)"
                     (click)="chooseValidMove(i)"
                     class="board-tile valid-move"
                >
                </div>
            </ng-container>


            <!--specific valid move tile highlight-->
            <ng-container *ngIf="selectedMove">
                <!--draw first tile without clickable if there are many configurations-->
                <qwirkle-tile
                        *ngIf="selectedMove.groupInfos.length > 1"
                        [ngStyle]="getTilePositionStyle(selectedMove.position)"
                        [tile]="selectedMove.tiles[0]"
                        [isInteractive]="false"
                        class="board-tile highlighted-move"
                >
                </qwirkle-tile>

                <div *ngFor="let groupInfo of selectedMove.groupInfos;let i = index"
                     (click)="makeSelectedMove(groupInfo.direction)"
                     class="tile-group">
                    <!--add grouping-->
                    <ng-container *ngFor="let boardTile of groupInfo.boardTiles">
                        @if (boardTile.position.i == selectedMove.position.i && boardTile.position.j == selectedMove.position.j) {
                            <!--draw first tile as clickable if theres only one configuration-->
                            <qwirkle-tile
                                    *ngIf="selectedMove.groupInfos.length == 1"
                                    [ngStyle]="getTilePositionStyle(boardTile.position)"
                                    [tile]="boardTile.tile"
                                    [isInteractive]="false"
                                    class="board-tile highlighted-move"
                            >
                            </qwirkle-tile>
                        } @else {
                            <!--draw other tiles-->
                            <qwirkle-tile
                                    [ngStyle]="getTilePositionStyle(boardTile.position)"
                                    [tile]="boardTile.tile"
                                    [isInteractive]="false"
                                    class="board-tile highlighted-move"
                            >
                            </qwirkle-tile>
                        }
                    </ng-container>
                </div>
            </ng-container>
        </div>
    </div>
} @else {
    <button (click)="createState()">Start</button>
}
